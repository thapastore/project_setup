<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .container {
      margin-top: 50px;
    }
    .form-container {
      max-width: 400px;
      margin: 10rem auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .btn-custom {
      width: 100%;
    }
    .form-container {
      width: 350px;
      height: auto;
      background-color: #fff;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      border-radius: 10px;
      box-sizing: border-box;
      padding: 20px 30px;
    }
    .title {
      text-align: center;
      margin: 10px 0 30px 0;
      font-size: 28px;
      font-weight: 800;
    }
    .form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 15px;
    }
    .input {
      border-radius: 20px;
      border: 1px solid #c0c0c0;
      outline: 0 !important;
      box-sizing: border-box;
      padding: 12px 15px;
    }
    .form-btn:active {
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <p class="title">Reset Password</p>
    <form class="form" method="post" id="resetPasswordForm">
      <input
        type="email"
        class="input"
        id="resetUserEmail"
        name="reset_user_email"
        placeholder="Email"
        required
        disabled
        
        style="background-color: lightgray; color: black;"
        autocomplete="off"
      />
      <input
        type="password"
        class="input"
        id="newPassword"
        name="new_password"
        placeholder="New Password"
        required
        autocomplete="off"
      />
      <input
        type="password"
        class="input"
        id="confirmPassword"
        name="confirm_password"
        placeholder="Confirm Password"
        required
        autocomplete="off"
      />
      <button class="form-btn add-to-cart-button" type="submit" id="resetPasswordButton">
        Reset Password
      </button>
    </form>
  </div>

  <script>
     // Function to get query parameters by name
  function getQueryParam(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
  }

  // Fill the email input field with the email from the query parameter
  document.addEventListener("DOMContentLoaded", function () {
    const userEmail = getQueryParam("email");
    if (userEmail) {
      document.getElementById("resetUserEmail").value = userEmail;
    }
  });
    document.getElementById("resetPasswordButton").addEventListener("click", function (event) {
      event.preventDefault();
      var userEmail = document.getElementById("resetUserEmail").value.trim();
      var newPassword = document.getElementById("newPassword").value.trim();
      var confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (newPassword === confirmPassword) {
        fetch("http://localhost:3000/resetPassword", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email: userEmail, newPassword: newPassword }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              alert("Password reset successfully");
              window.location.href = "login.html";
            } else {
              alert("Error resetting password");
            }
          })
          .catch((error) => {
            console.error("Error resetting password:", error);
            alert("An error occurred while resetting your password");
          });
      } else {
        alert("Passwords do not match");
      }
    });
  </script>
</body>
</html>
