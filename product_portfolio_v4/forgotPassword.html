<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .container {
        margin-top: 50px;
      }
      .form-container {
        max-width: 400px;
        margin: 10rem auto;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .btn-custom {
        width: 100%;
      }

      .form-container {
        width: 350px;
        height: auto;
        background-color: #fff;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        border-radius: 10px;
        box-sizing: border-box;
        padding: 20px 30px;
      }

      .title {
        text-align: center;

        margin: 10px 0 30px 0;
        font-size: 28px;
        font-weight: 800;
      }

      .form {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 18px;
        margin-bottom: 15px;
      }

      .input {
        border-radius: 20px;
        border: 1px solid #c0c0c0;
        outline: 0 !important;
        box-sizing: border-box;
        padding: 12px 15px;
      }

      .form-btn:active {
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <p class="title">Forgot Password</p>
      <form class="form" method="post" id="forgotPasswordForm">
        <input
          type="email"
          class="input"
          id="userEmail"
          name="user_email"
          placeholder="Email"
          required
        />
        <button
          class="form-btn add-to-cart-button"
          type="submit"
          id="sendOtpButton"
        >
          Send OTP
        </button>
        <div id="otpSection" style="display: none; gap: 1rem">
          <input
            type="text"
            class="input"
            id="userOtp"
            name="user_otp"
            placeholder="Enter OTP"
            required
            autocomplete="off"
          />
          <button
            class="form-btn add-to-cart-button"
            type="submit"
            id="submitOTP"
          >
            Submit
          </button>
        </div>
      </form>
    </div>

    <script>
      document
        .getElementById("sendOtpButton")
        .addEventListener("click", function (event) {
            event.preventDefault();
          var userEmail = document.getElementById("userEmail").value.trim();

          if (userEmail !== "") {
            // Make API call to check if email exists
            fetch("http://localhost:3000/checkEmail", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email: userEmail }),
            })
              .then((response) => response.json())
              .then((data) => {
                if (data.exists) {
                  // Email exists, show OTP section
                  document.getElementById("otpSection").style.display = "flex";

                  // Call another API (/sendotp) to send OTP
                  fetch("http://localhost:3000/sendotp", {
                    method: "POST",
                    headers: {
                      "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ email: userEmail }),
                  })
                    .then((response) => response.json())
                    .then((data) => {
                      alert("OTP sent successfully");
                      sessionStorage.setItem('otp', data.otp);
                      // Handle OTP sent success if needed
                      document
                        .getElementById("submitOTP")
                        .addEventListener("click", function (event) {
                            event.preventDefault();
                          var userOtp = document
                            .getElementById("userOtp")
                            .value.trim();
                          console.log(userOtp);
                          if (userOtp !== "" && userOtp === sessionStorage.getItem('otp')){
                            window.location.href = `resetPassword.html?email=${userEmail}`;
                            sessionStorage.removeItem('otp');
                          }
                          else
                          {
                            alert("Invalid OTP");
                          }
                        });
                    })
                    .catch((error) => {
                      console.error("Error sending OTP:", error);
                      // Handle error sending OTP
                    });
                } else {
                  // Email does not exist, handle accordingly (e.g., show error message)
                  alert("Email does not exist.");
                  document.getElementById("otpSection").style.display = "none";
                }
              })
              .catch((error) => {
                console.error("Error checking email:", error);
                // Handle error checking email
              });
          }
        });
    </script>
  </body>
</html>
